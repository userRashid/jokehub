<div class="box">
  <div class="box-header row">
    <h2 class="col-sm-7">Category</h2>
    <div class="col-sm-5 text-xs-right">
      <a class="btn btn-success" ui-sref="app.manage-category">Manage</a>
    </div>
  </div>
	<div class="box-body">
		<div class="row">
			<div class="col-sm-12">
				<form>
          <div class="form-group">
            <label for="mainCategoryName">Main Category Name</label>
            <select class="form-control" ng-model="vm.category.mainCategory" id="mainCategoryName" ng-options="item.value as item.name for item in vm.mainCategory">
            </select>
          </div>
          <div class="form-group">
            <label for="categoryName">Name</label>
            <input type="text" class="form-control" ng-model="vm.category.name" id="categoryName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" ng-model="vm.category.description" placeholder="Description"></textarea>
          </div>
          <div class="form-group" ng-if="vm.isCreate">
            <label>Image</label>
            <div data-jh-upload="image"></div>
          </div>
          <div class="form-group">
            <button class="btn btn-success" ng-if="vm.isCreate" ng-click="vm.Create(vm.category,image)">Create</button>
            <button class="btn btn-success" ng-if="!vm.isCreate" ng-click="vm.Update(vm.category)">Update</button>
          </div>
        </form>
			</div>
		</div>
	</div>
</div>
