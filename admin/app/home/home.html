<div class="box">
	<div class="box-header">
		<h2>Dashboard</h2>
	</div>
  <div class="box-body">
    <div class="row">
      <div class="col-sm-6">
        <canvas id="line" class="chart chart-line" chart-data="vm.lineData"
                chart-labels="vm.lineLabels" chart-legend="true" chart-series="vm.lineSeries"
                chart-click="vm.lineOnClick" chart-colours="vm.lineColors">
        </canvas>
      </div>
      <div class="col-sm-6">
        <canvas id="radar" class="chart chart-radar"
                chart-data="vm.radarData" chart-labels="vm.radarLabels" chart-colours="vm.radarColors">
        </canvas>
      </div>
    </div>
  </div>
</div>
