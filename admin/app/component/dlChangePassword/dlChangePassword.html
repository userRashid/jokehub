<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="filer" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="filer">Change Password</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="_changePassword">
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" autocomplete="off" name="oldPassword" class="form-control" id="oldPassword" required ng-model="pass.oldpassword"
                        />
                        <div ng-show="_changePassword.oldPassword.$error.required && _changePassword.oldPassword.$dirty" class="alert alert-danger"
                            role="alert">
                            Required!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" autocomplete="off" class="form-control" name="newPassword" id="newPassword" ng-model="pass.newpassword"
                        />
                        <div class="alert alert-danger" role="alert" ng-show="_changePassword.newPassword.$error.required && _changePassword.newPassword.$dirty">
                            Required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" autocomplete="off" class="form-control" name="confirmPassword" id="confirmPassword" required ng-model="pass.confirmpassword"
                        />
                        <div class="alert alert-danger" role="alert" ng-show="passwordNotMatch">
                            Passwords do not match.
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="!passwordNotMatch && old_new">
                            New password not be same as old.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-disabled="passwordValidate(pass)" ng-click="changePassword(pass)" data-dismiss="modal">Change Password</button>
            </div>
        </div>
    </div>
</div>
