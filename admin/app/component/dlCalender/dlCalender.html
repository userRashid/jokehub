<p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="data.model" is-open="vm.popup1.opened"
        datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="vm.open1()">
            <i class="fa fa-calendar"></i>
        </button>
    </span>
</p>
