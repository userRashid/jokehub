<div id="login">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 text-center">
            <img class="hero" src="assets/images/logo.png">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="box center-block" ng-submit="vm.Login(login)">
            	<div class="box-header">
            		<h2>Login</h2>
            	</div>
            	<div class="box-body">
					<fieldset class="form-group">
    					<label for="email">Email address</label>
    					<input type="text" class="form-control" id="email" ng-model="login.email" placeholder="Enter email">
 					</fieldset>
 					<fieldset class="form-group">
    					<label for="password">Password</label>
    					<input type="password" class="form-control" ng-model="login.password" id="password" placeholder="	Password">
 					</fieldset>
                    <div class="form-group row">
                        <div class="col-sm-12 text-right">
     					    <button class="btn btn-primary-outline">Login</button>
                        </div>
                    </div>
 				</div>
 			</form>
            <div class="text-center">
                <button class="btn btn-link" ui-sref="app.register">Register</button>
            </div>
        </div>
    </div>
</div>
