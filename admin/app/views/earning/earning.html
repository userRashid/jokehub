<h3 class="pageTitle">
    <strong>Earning</strong>
</h3>
<section class="mainContentWrapper">
    <div class="row pb-3">
        <div class="col-sm-3">
            <div>
                <div class="text-center border earning shadow">
                    <span class="re">
                        {{vm.earning}}
                    </span>
                    <p class="pera bg-success text-white">
                        <i class="fa fa-inr"></i> Earning</p>
                </div>
                <div class="border bg-light text-center earning-bottom shadow">

                </div>
            </div>
            <div class="mt-3">
                <div class="text-center border earning shadow">
                    <span class="re">
                        0
                    </span>
                    <p class="pera bg-warning text-dark">
                        <i class="fa fa-file-text-o"></i> Approved Status</p>
                </div>
                <div class="border bg-light text-center earning-bottom shadow"></div>
            </div>
            <div class="mt-3">
                <div class="text-center border earning shadow ">
                    <span class="re">
                        0
                    </span>
                    <p class="pera bg-secondary text-white">
                        <i class="fa fa-inbox"></i> Paid</p>
                </div>
                <div class="border bg-light text-center earning-bottom shadow"></div>
            </div>
            <div class="mt-2">
                <div class="text-center border earning shadow">
                    <span class="re">
                        0
                    </span>
                    <p class="pera bg-primary text-white">
                        <i class="fa fa-balance-scale"></i> Balance</p>
                </div>
                <div class="border bg-light text-center earning-bottom shadow"></div>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="row">
                <div class="form-group col-sm-3">
                    <select ng-model="vm.model.year" class="form-control" id="year">
                        <option>--Select Year--</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
                <div class="form-group col-sm-3">
                    <select ng-model="vm.model.month" class="form-control" id="months">
                        <option>--Select Year--</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="text-left col-sm-2">
                    <button ng-click="vm.filter()" class="btn btn-success">Go</button>
                </div>
            </div>
            <canvas id="bar" class="chart chart-bar" chart-data="vm.data" chart-labels="vm.labels"> chart-series="series"
            </canvas>
        </div>
    </div>
</section>
