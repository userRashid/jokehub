<div class="modal fade" id="addRejectReason" tabindex="-1" role="dialog" aria-labelledby="filer" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="filer">Add Reject Reason</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row" dl-form="rejectReason" form-model="vm.addRejectReasonModel"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.addRejectReason()" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
<h3 class="pageTitle">
    <span class="fontWght400">Content</span>
    <strong>Management</strong>
</h3>
<section class="mainContentWrapper">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item cursor" ng-click="vm.selectedTab = 1">
            <a class="nav-link active text-success font-weight-bold" data-toggle="tab" role="tab">Reject Reason</a>
        </li>
    </ul>
    <div ng-init="vm.selectedTab = 1" class="tab-content" id="myTabContent">
        <div class="tab-pane fade" ng-class="{'show active': vm.selectedTab === 1}" ng-show="vm.selectedTab === 1" role="tabpanel">
            <div class="mt-3">
                <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addRejectReason">Add Reject Reason</button>
            </div>
            <table st-table="vm.jokes" class="table table-striped jokehub-action-menu">
                <thead>
                    <tr>
                        <th style="border: 0px;">Reject Reason</th>
                        <th style="width: 150px; border: 0px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vm.rejectReason track by $index">
                        <td>{{row.reason}}</td>
                        <td style="position: relative;">
                            <div class="action-menu">
                                <i ng-click="vm.modifyStatus(row)" class="fa fa-cloud-upload cursor"></i>
                                <i ng-click="vm.edit(row)" data-toggle="modal" data-target="#editContent" class="fa fa-pencil-square cursor"></i>
                                <i class="fa fa-trash-o cursor"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
