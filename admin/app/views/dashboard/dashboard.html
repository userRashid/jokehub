<div>
    <h3 class="pageTitle">
        <strong>DashBoard</strong>
    </h3>
    <div class="mainContentWrapper">
        <div class="row">
            <div class="col-sm-8">
                <div google-ad></div>
                <div class="row">
                    <div class="col-lg-3 col-sm-3">
                        <div class="circle-tile ">
                            <a>
                                <div class="circle-tile-heading bg-success">
                                    <i class="fa fa-th-large fa-fw fa-3x"></i>
                                </div>
                            </a>
                            <div class="circle-tile-content bg-success text-white">
                                <div class="circle-tile-description"> Total</div>
                                <div class="circle-tile-number">{{vm.analyticalData.total}}</div>
                                <a class="circle-tile-footer">More Info
                                    <i class="fa fa-chevron-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                        <div class="circle-tile">
                            <a>
                                <div class="circle-tile-heading bg-warning">
                                    <i class="fa fa-check-square-o fa-fw fa-3x"></i>
                                </div>
                            </a>
                            <div class="circle-tile-content bg-warning text-white">
                                <div class="circle-tile-description"> Approved</div>
                                <div class="circle-tile-number ">{{vm.analyticalData.approved}}</div>
                                <a class="circle-tile-footer">More Info
                                    <i class="fa fa-chevron-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                        <div class="circle-tile ">
                            <a>
                                <div class="circle-tile-heading bg-danger">
                                    <i class="fa fa-clock-o fa-fw fa-3x"></i>
                                </div>
                            </a>
                            <div class="circle-tile-content bg-danger text-white">
                                <div class="circle-tile-description"> Pending</div>
                                <div class="circle-tile-number ">{{vm.analyticalData.pending}}</div>
                                <a class="circle-tile-footer">More Info
                                    <i class="fa fa-chevron-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-3">
                        <div class="circle-tile ">
                            <a>
                                <div class="circle-tile-heading bg-info">
                                    <i class="fa fa-times-circle-o fa-fw fa-3x"></i>
                                </div>
                            </a>
                            <div class="circle-tile-content bg-info text-white">
                                <div class="circle-tile-description"> Reject </div>
                                <div class="circle-tile-number ">{{vm.analyticalData.reject}}</div>
                                <a class="circle-tile-footer">More Info
                                    <i class="fa fa-chevron-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h4 class="border-bottom pb-2">Joke of the day</h4>
                <span ng-bind-html="vm.recentJoke"></span>
            </div>
        </div>
    </div>
</div>
