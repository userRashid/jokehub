<div class="liquidHgt loginBG">
  <form class="form-signin">

    <fieldset ng-disabled="vm.isLoading">
      <div class="text-center">
        <img src="app/images/logo.png" />
      </div>
      <div ng-if="vm.showError" class="alert alert-danger" role="alert">
        {{::vm.error}}
      </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" ng-model="forgotPassword.userName" class="form-control loginInput" placeholder="Email address"
        required autofocus>
      <button class="btn btn-lg btn-primary btn-block loginButton" ng-click="vm.submit(forgotPassword)" type="submit">
        <i ng-show="vm.isLoading" class="fa fa-spinner fa-pulse fa-1x fa-fw"></i> Submit</button>
    </fieldset>
  </form>
</div>
