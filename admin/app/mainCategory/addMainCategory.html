<div class="box">
  <div class="box-header row">
    <h2 class="col-sm-7">Main Category</h2>
    <div class="col-sm-5 text-xs-right">
      <a class="btn btn-success" ui-sref="app.manage-main-category">Manage</a>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-sm-12">
        <form>
          <div class="form-group">
            <label for="mainCategoryName">Name</label>
            <input type="text" class="form-control" ng-model="vm.mainCategory.name" id="mainCategoryName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="mainCategoryDescription">Description</label>
            <textarea class="form-control" id="mainCategoryDescription" ng-model="vm.mainCategory.description" placeholder="Description"></textarea>
          </div>
          <div class="form-group">
            <button ng-if="!vm.isCreate" class="btn btn-success" ng-click="vm.Create(vm.mainCategory)">Create</button>
            <button ng-if="vm.isCreate" class="btn btn-success" ng-click="vm.Update(vm.mainCategory)">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
